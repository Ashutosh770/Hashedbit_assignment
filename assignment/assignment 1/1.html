<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="p1.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </header>
    <nav class="menubar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Custom data goes here.</p>
        </aside>
        <main>
            <div class="box">
                <h3>Box 1</h3>
                <img src="image1.jpg" alt="Image 1">
                <p>Description for box 1.</p>
            </div>
            <div class="box">
                <h3>Box 2</h3>
                <img src="image2.jpg" alt="Image 2">
                <p>Description for box 2.</p>
            </div>
            <div class="box">
                <h3>Box 3</h3>
                <img src="image3.jpg" alt="Image 3">
                <p>Description for box 3.</p>
            </div>
        </main>
    </div>
    <footer>
        <p>Sample text for footer.</p>
    </footer>
</body>
</html>
