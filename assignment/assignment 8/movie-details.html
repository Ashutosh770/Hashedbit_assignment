<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
</head>
<body>

<h1 id="movieTitle"></h1>
<img id="movieImg" src="" alt="Movie Image">
<p id="movieDescription"></p>
<button onclick="bookSeat()">Book Seat</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const movieData = JSON.parse(localStorage.getItem('selectedMovie'));
        if (movieData) {
            document.getElementById('movieTitle').textContent = movieData.title;
            document.getElementById('movieImg').src = movieData.img;
            document.getElementById('movieDescription').textContent = movieData.description;
        } else {
            document.body.innerHTML = '<h1>No movie selected!</h1>';
        }
    });

    function bookSeat() {
        window.location.href = 'booking-form.html';
    }
</script>

</body>
</html>
